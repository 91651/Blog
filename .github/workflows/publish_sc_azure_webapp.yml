# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy App to Azure Web App - sc

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '10.x'
          include-prerelease: true

      - name: dotnet publish
        run: dotnet publish -c Release --sc true -r win-x64 -o ./publish/${{ github.run_number }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: blog-app
          path: ./publish/${{ github.run_number }}

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: blog-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'LZH-Blog'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_528F765FE05740E08260F57EF6AC6BFF }}
